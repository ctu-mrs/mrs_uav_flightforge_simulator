simulation_rate: 250.0 # Hz
clock_rate: 250.0 # Hz

# desired realtime factor
realtime_factor: 1.0 # [-]

# if true, the RTF is automatically set such that the fastest sensor is always rendered at the desired rate
dynamic_rtf: true

# TODO describe
collisions: true

#  0 - LOW
#  1 - MEDIUM
#  2 - HIGH
#  4 - EPIC
#  5 - CINEMATIC
ueds_graphics_settings_enum: 0

# 0 -  VALLEY
# 1 -  FOREST
# 2 -  INFINITE_FOREST
# 3 -  WAREHOUSE
# 4 -  CAVE
# 5 -  ERDING_AIRBASE
# 6 -  TEMESVAR :D
ueds_world_level_name_enum: 2


# Only Forest Procedural Generation settings
# Choose cluttered difficulties from 1 [high] to 10 [low]
ueds_forest_density: 7

sensors:

  lidar:

    enabled: false

    rate: 10.0 # [Hz]

    horizontal_fov: 360.0 # [deg]
    vertical_fov: 90.0 # [deg]

    horizontal_rays: 128 # [-]
    vertical_rays: 64 # [-]

    offset_x: 0.0 # [m]
    offset_y: 0.0 # [m]
    offset_z: 0.06 # [m]

    # TODO which Tait-Bryan convention is it in?
    rotation_pitch: 0.0 # [deg]
    rotation_roll: 0.0 # [deg]
    rotation_yaw: 0.0 # [deg]

    beam_length: 20.0 # [m]

    noise:

      enabled: true

      std_at_1m: 0.01 # [m]
      std_slope: 0.2 # [-] # multiplies std_at_1m for each meter of measured distances

    show_beams: false # TODO broken

    lidar_segmented:
      enabled: false
      rate: 10.0 # [Hz]

  rgb:
    enabled: false

    rate: 30.0 # [Hz]

    enable_hdr: true
    enable_temporal_aa: true
    enable_raytracing: true

    width: 640 # [px]
    height: 480 # [px]
    fov: 120.0 # [deg]

    offset_x: 0.14 # [m]
    offset_y: 0.0 # [m]
    offset_z: 0.0 # [m]

    # TODO which Tait-Bryan convention is it in?
    rotation_pitch: 0.0 # [deg]
    rotation_yaw: 0.0 # [deg]
    rotation_roll: 0.0 # [deg]

    rgb_segmented:
      enabled: false
      rate: 5.0 # [Hz]

  stereo:

    enabled: false

    rate: 10.0 # [Hz]

    enable_hdr: true
    enable_temporal_aa: true
    enable_raytracing: true

    baseline: 0.1 # [m]

    width: 640 # [px]
    height: 480 # [px]
    fov: 90.0 # [deg]

    offset_x: 0.14 # [m]
    offset_y: 0.0 # [m]
    offset_z: 0.0 # [m]

    # TODO which Tait-Bryan convention is it in?
    rotation_pitch: 20.0 # [deg]
    rotation_yaw: 0.0 # [deg]
    rotation_roll: 0.0 # [deg]

frames:
  world:
    name: "simulator_origin"
    prefix_with_uav_name: false
  fcu:
    name: "fcu"
    publish_tf: false
  rangefinder:
    name: "garmin"
    publish_tf: false

# randomization of the initial conditions around the desired spawn point
randomization:

  enabled: false

  bounds:
    x: 15.0 # [m]
    y: 15.0 # [m]
    z: 15.0 # [m]

# this virtual ground is simulated outside of Unreal, therefore should be turned off
ground:
  enabled: false
  z: 0.0 # [m]

input_timeout: 1.0 # [s]

iterate_without_input: true

g: 9.81 # [ms^-2]

# * when enabled, this will place a temporary patch of ground just under the spawn location
# * this patch will disappear after the total_thrust > 0.9*hover_thrust
individual_takeoff_platform:
  enabled: true
