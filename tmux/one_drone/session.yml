# do not modify these
root: ./
name: simulation
socket_name: mrs
attach: false
tmux_options: -f /etc/ctu-mrs/tmux.conf
# you can modify these
startup_window: simulator
pre_window: export UAV_NAME=uav1; export USE_SIM_TIME="true"; export RMW_IMPLEMENTATION=rmw_zenoh_cpp
windows:
  - router:
      layout: tiled
      panes:
        - ros2 run rmw_zenoh_cpp rmw_zenohd
  - simulator:
      layout: tiled
      panes:
        - ros2 launch mrs_uav_flightforge_simulation flightforge_simulator.py custom_config:=./config/simulator.yaml
  - hw_api:
      layout: tiled
      panes:
        - ros2 launch mrs_uav_flightforge_simulation hw_api.py
  - status:
      layout: tiled
      panes:
        - ros2 run mrs_uav_status status.sh
  - core:
      layout: tiled
      panes:
        - ros2 launch mrs_uav_core core.py platform_config:=./config/platform_config.yaml world_config:=./config/world_config.yaml custom_config:=./config/custom_config.yaml network_config:=./config/network_config.yaml
  - takeoff:
      layout: tiled
      panes:
        - ros2 launch mrs_uav_autostart automatic_start.py custom_config:=./config/automatic_start.yaml
  - commands:
      layout: tiled
      panes:
        - waitForCore; ./takeoff.sh
  # - stereo:
  #     layout: tiled
  #     panes:
  #       - ros2 launch mrs_uav_unreal_simulation stereo_image_proc.launch.py
  # - mapping:
  #     layout: tiled
  #     panes:
  #       - ros2 launch mrs_uav_unreal_simulation mapplan.launch.py \
  #         config_octomap_server:=./config/octomap_server.yaml \
  #         config_octomap_planner:=./config/octomap_planner.yaml
  - goto:
      layout: tiled
      panes:
        - 'history -s ros2 service call /$UAV_NAME/octomap_planner/goto mrs_msgs/srv/Vec4 "goal: {x: 0.0, y: 60.0, z: 2.0, w: 0.0}"'
  - rviz:
      layout: tiled
      panes:
        - ros2 run rviz2 rviz2 -d ./rviz.rviz --ros-args -p use_sim_time:=true
  - reconfigure:
      layaut: tiled
      panes:
        - ros2 run rqt_reconfigure rqt_reconfigure
  - layout:
      layout: tiled
      panes:
        - sleep 5; ~/.i3/layout_manager.sh ./layout.json
