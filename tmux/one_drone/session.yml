# do not modify these
root: ./
name: simulation
socket_name: mrs
attach: false
tmux_options: -f /etc/ctu-mrs/tmux.conf
# you can modify these
startup_window: simulator 
pre_window: export UAV_NAME=uav1; export USE_SIM_TIME="true"; export RMW_IMPLEMENTATION=rmw_zenoh_cpp
windows:
  - router:
      layout: tiled
      panes:
        - ros2 run rmw_zenoh_cpp rmw_zenohd
  - simulator:
      layout: tiled
      panes:
        - ros2 launch mrs_uav_flightforge_simulation flightforge_simulator.py custom_config:=./config/simulator.yaml
  - hw_api:
      layout: tiled
      panes:
        - ros2 launch mrs_uav_flightforge_simulation hw_api.py
  # - takeoff:
  #     layout: tiled
  #     panes:
  #       - ros2 launch mrs_uav_autostart automatic_start.launch.py
  #       - ros2 service call /$UAV_NAME/hw_api/arming std_srvs/srv/SetBool "data: true"; sleep 2; ros2 service call /$UAV_NAME/hw_api/offboard std_srvs/srv/SetBool "data: true"
  #       # - waitForControl; rosservice call /$UAV_NAME/hw_api/arming 1; rosservice call /$UAV_NAME/uav_manager/midair_activation
  - status:
      layout: tiled
      panes:
        - ros2 launch mrs_uav_status status.py
  - control:
      layout: tiled
      panes:
        - sleep 5; ros2 launch mrs_uav_core core.py \
          platform_config:=$(ros2 pkg prefix mrs_multirotor_simulator)/share/mrs_multirotor_simulator/config/mrs_uav_system/$UAV_TYPE.yaml \
          custom_config:=./config/custom_config.yaml \
          world_config:=./config/world_config.yaml \
          network_config:=./config/network_config.yaml
  # - stereo:
  #     layout: tiled
  #     panes:
  #       - ros2 launch mrs_uav_unreal_simulation stereo_image_proc.launch.py
  # - mapping:
  #     layout: tiled
  #     panes:
  #       - ros2 launch mrs_uav_unreal_simulation mapplan.launch.py \
  #         config_octomap_server:=./config/octomap_server.yaml \
  #         config_octomap_planner:=./config/octomap_planner.yaml
  - goto:
      layout: tiled
      panes:
        - 'history -s ros2 service call /$UAV_NAME/octomap_planner/goto mrs_msgs/srv/Vec4 "goal: {x: 0.0, y: 60.0, z: 2.0, w: 0.0}"'
  - rviz:
      layout: tiled
      panes:
        - ros2 run rviz2 rviz2 -d ./rviz.rviz
